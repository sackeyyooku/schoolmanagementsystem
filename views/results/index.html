<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PIM</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" pt-5 pb-5>
        <h1 class="text-center"> Results</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">User_id</th>
                    <th scope="col">Last</th>
                    <th scope="col">Score</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                    <th scope="row"><%=result.Id %></th>
                    <%=result.user_id %>
                    <td>Otto</td>
                    <td>86</td>
                    <td class="text-end">
                    <!-- <a href="#" type="button" class="btn btn-light btn-small" ><i class="bi bi-eye"></i>View</a> -->
                    <a href="#" type="button" class="btn btn-light btn-small" ><i class="bi bi-pencil"></i>Edit</a>
                    <a href="#" type="button" class="btn btn-light btn-small" ><i class="bi bi-person-x"></i>Delete</a>
                </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Q3423</td>
                    <td>Thornton</td>
                    <td>56</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>A2312</td>
                    <td>Doe</td>
                    <td colspan="2">48</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="ctn">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
